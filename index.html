<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tripp Lamb</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.3.1/d3.min.js" integrity="sha512-9H86d5lhAwgf2/u29K4N5G6pZThNOojI8kMT4nT4NHvVR02cM85M06KJRQXkI0XgQWBpzQyIyr8LVomyu1AQdw==" crossorigin="anonymous"></script>
    <script src="./src/app/canvas.js"></script>
</head>
<body>
    <div id="background">
        <div id="canvas-container">
            <h1>Mountains</h1>
            <div id="canvas"></div>
            <a id="btn-redraw" class="link-button float-right">Redraw</a>
        </div>

    </div>


    <script>
        let canvas = new Canvas();
        canvas.draw();
        $("#btn-redraw").on("click", () => {
            canvas.delete();
            canvas = new Canvas();
            canvas.draw();
        });
    </script>
</body>
</html>
